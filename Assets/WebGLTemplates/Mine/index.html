<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Disney Checklist</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=900 height=1950 style="width: 900px; height: 1950px; background: #231F20"></canvas>
    <script src="Build/DisneyChecklist-Web.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      const loaderUrl = "Build" + "/{{{ LOADER_FILENAME }}}";
      const config = {
        dataUrl: "Build/DisneyChecklist-Web.data.gz",
        frameworkUrl: "Build/DisneyChecklist-Web.framework.js.gz",
        codeUrl: "Build/DisneyChecklist-Web.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lettuce Studios",
        productName: "DisneyChecklist",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }
      const script = document.createElement("script");
      script.src = loaderUrl;
      var gameInstance = null;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {}).then((unityInstance) => {
          gameInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
