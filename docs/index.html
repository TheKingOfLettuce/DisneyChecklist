<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="manifest" href="manifest.json" />
    <title>Unity WebGL Player | DisneyChecklist</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=900 height=1950 tabindex="-1" style="width: 900px; height: 1950px; background: #231F20"></canvas>
    <script src="Build/DisneyChecklist.loader.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log("Service worker registered"))
          .catch(err => console.error("Service worker failed:", err));
      }
    </script>
    <script>
      if (navigator.storage && navigator.storage.persist) {
        navigator.storage.persist().then(granted => {
          console.log("Storage persistence granted?", granted);
        });
      }
    </script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DisneyChecklist.data",
        frameworkUrl: "Build/DisneyChecklist.framework.js",
        codeUrl: "Build/DisneyChecklist.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lettuce Studios",
        productName: "DisneyChecklist",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
